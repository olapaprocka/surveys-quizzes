<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form method="post" th:action="@{/register}" th:object="${registerForm}">
    Imię: <input type="text" th:field="*{firstName}" th:errorClass="error">
    <span th:errors="*{firstName}"></span>
    <br>
    Nazwisko: <input type="text" th:field="*{lastName}" th:errorClass="error">
    <span th:errors="*{lastName}"></span>
    <br>
    E-mail: <input type="text" th:field="*{email}" th:errorClass="error">
    <span th:errors="*{email}"></span>
    <br>
    Hasło: <input type="password" th:field="*{password}" th:errorClass="error">
    <span th:errors="*{password}"></span>
    <br>
    <input type="submit" value="Zarejestruj">
</form>

</body>
</html>
